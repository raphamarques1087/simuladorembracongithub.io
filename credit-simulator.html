<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito Imobiliário - Consórcio Embracon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #e53935;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        
        .header p {
            font-size: 16px;
            margin-top: 5px;
        }
        
        .logo {
            height: 50px;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #e53935;
        }
        
        .btn-submit {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #c62828;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            display: none;
        }
        
        .result-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }
        
        .result-label {
            font-weight: bold;
            color: #555;
        }
        
        .required:after {
            content: " *";
            color: #e53935;
        }
        
        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>SIMULADOR DE CRÉDITO IMOBILIÁRIO</h1>
                <p>Consórcio Embracon - Porque sonhar não tem limites</p>
            </div>
            <img src="/api/placeholder/200/50" alt="Logo Embracon" class="logo">
        </div>
        
        <div class="form-container">
            <form id="creditForm">
                <div class="form-group">
                    <label for="name" class="required">Nome completo</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="name-error">Por favor, preencha seu nome completo</div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error">Por favor, informe um email válido</div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required">Telefone com DDD</label>
                    <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required>
                    <div class="error-message" id="phone-error">Por favor, informe um telefone válido com DDD</div>
                </div>
                
                <div class="form-group">
                    <label for="creditValue" class="required">Valor do crédito</label>
                    <select id="creditValue" name="creditValue" required>
                        <option value="">Selecione o valor</option>
                        <option value="250000">R$ 250.000,00</option>
                        <option value="280000">R$ 280.000,00</option>
                        <option value="300000">R$ 300.000,00</option>
                        <option value="330000">R$ 330.000,00</option>
                        <option value="350000">R$ 350.000,00</option>
                        <option value="380000">R$ 380.000,00</option>
                        <option value="400000">R$ 400.000,00</option>
                        <option value="430000">R$ 430.000,00</option>
                        <option value="450000">R$ 450.000,00</option>
                        <option value="500000">R$ 500.000,00</option>
                        <option value="600000">R$ 600.000,00</option>
                        <option value="650000">R$ 650.000,00</option>
                        <option value="700000">R$ 700.000,00</option>
                        <option value="750000">R$ 750.000,00</option>
                        <option value="800000">R$ 800.000,00</option>
                        <option value="850000">R$ 850.000,00</option>
                        <option value="900000">R$ 900.000,00</option>
                        <option value="950000">R$ 950.000,00</option>
                        <option value="1000000">R$ 1.000.000,00</option>
                        <option value="1200000">R$ 1.200.000,00</option>
                    </select>
                    <div class="error-message" id="credit-error">Por favor, selecione um valor de crédito</div>
                </div>
                
                <div class="form-group">
                    <label for="term" class="required">Prazo</label>
                    <select id="term" name="term" required>
                        <option value="">Selecione o prazo</option>
                        <option value="36">36 meses</option>
                        <option value="50">50 meses</option>
                        <option value="60">60 meses</option>
                        <option value="70">70 meses</option>
                        <option value="85">85 meses</option>
                        <option value="100">100 meses</option>
                        <option value="120">120 meses</option>
                        <option value="135">135 meses</option>
                        <option value="150">150 meses</option>
                        <option value="165">165 meses</option>
                        <option value="180">180 meses</option>
                    </select>
                    <div class="error-message" id="term-error">Por favor, selecione um prazo</div>
                </div>
                
                <button type="submit" class="btn-submit">RECEBER SIMULAÇÃO</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('creditForm');
            
            // Format phone number as user types
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 11) {
                    if (value.length > 2) {
                        value = '(' + value.substring(0, 2) + ') ' + value.substring(2);
                    }
                    if (value.length > 10) {
                        value = value.substring(0, 10) + '-' + value.substring(10);
                    }
                    e.target.value = value;
                }
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                let isValid = true;
                
                const name = document.getElementById('name').value.trim();
                if (!name) {
                    document.getElementById('name-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('name-error').style.display = 'none';
                }
                
                const email = document.getElementById('email').value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email || !emailPattern.test(email)) {
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('email-error').style.display = 'none';
                }
                
                const phone = document.getElementById('phone').value.trim();
                if (!phone || phone.replace(/\D/g, '').length < 10) {
                    document.getElementById('phone-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('phone-error').style.display = 'none';
                }
                
                const creditValue = document.getElementById('creditValue').value;
                if (!creditValue) {
                    document.getElementById('credit-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('credit-error').style.display = 'none';
                }
                
                const term = document.getElementById('term').value;
                if (!term) {
                    document.getElementById('term-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('term-error').style.display = 'none';
                }
                
                if (isValid) {
                    // Format the credit value for display
                    const creditValueDisplay = new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    }).format(creditValue);
                    
                    // Prepare the message for WhatsApp
                    const message = encodeURIComponent(
                        `Dados da simulação:\n` +
                        `- Nome: ${name}\n` +
                        `- Email: ${email}\n` +
                        `- Telefone: ${phone}\n` +
                        `- Crédito escolhido: ${creditValueDisplay}\n` +
                        `- Prazo escolhido: ${term} meses`
                    );
                    
                    // Redirect to WhatsApp
                    window.location.href = `https://wa.me/5511969547518?text=${message}`;
                }
            });
        });
    </script>
</body>
</html>
